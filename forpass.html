<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - CELEBR8</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9c5d1; /* Changed background color */
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: rgba(237, 233, 233, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            position: relative;
            z-index: 1;
        }
        h1 {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #6b5b95; /* Changed text color */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #6b5b95; /* Changed text color */
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px auto;
            border: none;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .btn.reset {
            background-color: #ff6f61;
            color: white;
        }
        .btn.reset:hover {
            background-color: #e65a50;
        }
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #666;
        }
        .footer a {
            margin: 0 10px;
            text-decoration: none;
            color: #6b5b95; /* Changed text color */
            transition: color 0.3s;
        }
        .footer a:hover {
            color: #007bff;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        .success-message {
            color: green;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Forgot Password</h1>
        <form id="forgotPasswordForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <div class="error-message" id="emailError">Please enter a valid email address.</div>
            </div>
            <button type="submit" class="btn reset">Reset Password</button>
            <div class="success-message" id="successMessage">
                A password reset link has been sent to your email.
            </div>
        </form>
        <div class="footer">
            <a href="logincelebr8.html">Back to Login</a> <!-- Updated link to redirect to logincelebr8.html -->
        </div>
    </div>

    <script>
        // JavaScript for form validation and simulation
        const forgotPasswordForm = document.getElementById('forgotPasswordForm');
        const emailInput = document.getElementById('email');
        const emailError = document.getElementById('emailError');
        const successMessage = document.getElementById('successMessage');

        forgotPasswordForm.addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submission

            // Validate email
            if (!emailInput.checkValidity()) {
                emailError.style.display = 'block';
                successMessage.style.display = 'none';
            } else {
                emailError.style.display = 'none';

                // Simulate sending a reset link
                successMessage.style.display = 'block';

                // Clear the form after submission
                forgotPasswordForm.reset();

                // Hide success message after 5 seconds
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 5000);
            }
        });
