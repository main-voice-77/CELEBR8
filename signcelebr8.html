<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - CELEBR8</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f9c5d1, #d8bfd8);
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: rgba(237, 233, 233, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            position: relative;
            z-index: 1;
        }
        h1 {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #6b5b95;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-group .side-by-side {
            display: flex;
            gap: 20px;
        }
        .form-group .side-by-side .half-width {
            flex: 1;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px auto;
            border: none;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .btn.signup {
            background-color: #ff6f61;
            color: white;
        }
        .btn.signup:hover {
            background-color: #ff6f61;
        }
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #666;
        }
        .footer a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
            transition: color 0.3s;
        }
        .footer a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Signup to CELEBR8</h1>
        <form id="signupForm">
            <!-- First Name and Last Name -->
            <div class="form-group">
                <div class="side-by-side">
                    <div class="half-width">
                        <label for="firstname">First Name</label>
                        <input type="text" id="firstname" name="firstname" placeholder="Enter your first name" required>
                    </div>
                    <div class="half-width">
                        <label for="lastname">Last Name</label>
                        <input type="text" id="lastname" name="lastname" placeholder="Enter your last name" required>
                    </div>
                </div>
            </div>

            <!-- Email and Contact Number -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact Number</label>
                <input type="tel" id="contact" name="contact" placeholder="Enter your contact number" required>
            </div>

            <!-- Password and Confirm Password -->
            <div class="form-group">
                <div class="side-by-side">
                    <div class="half-width">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <div class="half-width">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                    </div>
                </div>
            </div>

            <!-- Country, State, and City -->
            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" id="country" name="country" placeholder="Enter your country" required>
            </div>
            <div class="form-group">
                <div class="side-by-side">
                    <div class="half-width">
                        <label for="state">State</label>
                        <input type="text" id="state" name="state" placeholder="Enter your state" required>
                    </div>
                    <div class="half-width">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="Enter your city" required>
                    </div>
                </div>
            </div>

            <!-- Address -->
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Enter your address" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn signup">Submit</button>
        </form>

        <!-- Footer with Verification Options -->
        <div class="footer">
            <p>Verify using:</p>
            <a href="#">Email and OTP</a> | <a href="#">Phone Number</a>
        </div>
    </div>
</body>
</html>
