<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Celebr8 - Login/Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .custom-btn {
      background-color: #232A2F;
      color: #F9F8F7;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .custom-btn:hover {
      background-color: #EDEAE4;
      color: #232A2F;
    }
  </style>
</head>
<body class="bg-[#E6EAEA] w-screen h-screen overflow-hidden font-[Montserrat] flex">

  <!-- Left Side: Image takes 60% -->
  <div class="w-3/5 h-full">
    <img src="aesthetic.png" alt="Celebr8 Aesthetic" class="w-full h-full object-cover">
  </div>

  <!-- Right Side: Content takes 40% -->
  <div class="w-2/5 h-full flex flex-col justify-center items-center text-center px-8 space-y-14">
    <h1 class="text-6xl sm:text-7xl font-bold" style="font-family: 'Playfair Display', serif; color: #153147;">
      CELEBR8
    </h1>

    <div class="flex flex-col gap-8 w-full max-w-[350px]">
      <button onclick="openLoginModal()" class="custom-btn py-5 text-2xl sm:text-3xl rounded-2xl font-bold">Login</button>
      <button onclick="openSignupModal()" class="custom-btn py-5 text-2xl sm:text-3xl rounded-2xl font-bold">Sign Up</button>
    </div>
  </div>

  <!-- Login Modal -->
  <div id="loginModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white p-10 rounded-2xl text-center space-y-8 w-[90%] max-w-md">
      <h2 class="text-4xl font-bold text-[#153147]" style="font-family: 'Playfair Display', serif;">Login as</h2>
      <div class="flex flex-col gap-6">
        <button onclick="redirectTo('customerlogin.html')" class="custom-btn py-4 text-2xl sm:text-3xl rounded-xl font-semibold">Customer</button>
        <button onclick="redirectTo('vendorlogin.html')" class="custom-btn py-4 text-2xl sm:text-3xl rounded-xl font-semibold">Vendor</button>
        <button onclick="closeModal('loginModal')" class="text-base sm:text-lg text-red-600 hover:underline mt-4">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Signup Modal -->
  <div id="signupModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white p-10 rounded-2xl text-center space-y-8 w-[90%] max-w-md">
      <h2 class="text-4xl font-bold text-[#153147]" style="font-family: 'Playfair Display', serif;">Signup as</h2>
      <div class="flex flex-col gap-6">
        <button onclick="redirectTo('customersignup.html')" class="custom-btn py-4 text-2xl sm:text-3xl rounded-xl font-semibold">Customer</button>
        <button onclick="redirectTo('vendorsignup.html')" class="custom-btn py-4 text-2xl sm:text-3xl rounded-xl font-semibold">Vendor</button>
        <button onclick="closeModal('signupModal')" class="text-base sm:text-lg text-red-600 hover:underline mt-4">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    function openLoginModal() {
      document.getElementById('loginModal').classList.remove('hidden');
    }

    function openSignupModal() {
      document.getElementById('signupModal').classList.remove('hidden');
    }

    function closeModal(modalId) {
      document.getElementById(modalId).classList.add('hidden');
    }

    function redirectTo(page) {
      window.location.href = page;
    }
  </script>

</body>
</html>
