<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Event Assistant - Celebr8</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --ivory: #F9F8F7;
      --almond: #f7f5f1;
      --mist: #e8edee;
      --navy: #153147;
      --noir: #232A2F;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--almond);
      color: var(--noir);
    }

    h1 {
      text-align: center;
      font-family: 'Playfair Display', serif;
      color: var(--navy);
      margin-top: 30px;
      font-size: 36px;
    }

    .chat-container {
      width: 90%;
      max-width: 900px;
      margin: 30px auto;
      padding: 40px;
      background-color: var(--mist);
      border-radius: 16px;
    }

    .chatbox {
      max-height: 400px;
      overflow-y: auto;
      padding: 20px;
      background-color: var(--ivory);
      border-radius: 10px;
      margin-bottom: 20px;
      border: 1px solid var(--noir);
    }

    .message {
      margin-bottom: 15px;
    }

    .ai {
      text-align: left;
    }

    .user {
      text-align: right;
    }

    .bubble {
      display: inline-block;
      padding: 10px 15px;
      border-radius: 12px;
      font-size: 16px;
      line-height: 1.4;
      max-width: 80%;
    }

    .ai .bubble {
      background-color: #d9e6f2;
      color: var(--navy);
    }

    .user .bubble {
      background-color: #d0f0dc;
      color: var(--noir);
    }

    .option-button {
      display: block;
      width: 100%;
      background: var(--navy);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-size: 16px;
      margin: 10px 0;
      cursor: pointer;
      transition: background 0.3s;
    }

    .option-button:hover {
      background: var(--noir);
    }

    @media (max-width: 600px) {
      .chat-container {
        padding: 25px;
      }
    }
  </style>
</head>
<body>
  <h1>Event Planner Chat</h1>
  <div class="chat-container">
    <div id="chat" class="chatbox"></div>
    <div id="options"></div>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const optionsDiv = document.getElementById('options');

    function addMessage(sender, text) {
      const message = document.createElement('div');
      message.className = `message ${sender}`;
      message.innerHTML = `<div class="bubble">${text}</div>`;
      chat.appendChild(message);
      chat.scrollTop = chat.scrollHeight;
    }

    function showOptions(options) {
      optionsDiv.innerHTML = '';
      options.forEach(option => {
        const btn = document.createElement('button');
        btn.className = 'option-button';
        btn.textContent = option.label;
        btn.onclick = () => {
          addMessage('user', option.label);
          option.action();
        };
        optionsDiv.appendChild(btn);
      });
    }

    function startChat() {
      addMessage('ai', "Hi! I'm your Celebr8 planning assistant. What kind of event are you planning?");
      showOptions([
        { label: "I'm planning a Birthday", action: birthdayOptions },
        { label: "I'm planning a Wedding", action: weddingOptions },
        { label: "I'm planning an Anniversary", action: anniversaryOptions }
      ]);
    }

    function birthdayOptions() {
      addMessage('ai', 'Awesome! A birthday usually includes:<br>üéÇ Cake<br>üéà Venue<br>üéâ Decoration<br>üì∑ Photography<br>üéÅ Return Gifts');
      showOptions([
        { label: 'Show Venue Options', action: () => showVendors('Venue', 'birthday') },
        { label: 'Show Cake Options', action: () => showVendors('Cake', 'birthday') },
        { label: 'Show Decoration Options', action: () => showVendors('Decoration', 'birthday') },
        { label: 'Start Over', action: startChat }
      ]);
    }

    function weddingOptions() {
      addMessage('ai', 'A wedding needs:<br>üè∞ Venue<br>üçΩ Catering<br>üå∫ Decoration<br>üì∏ Photography<br>üé∂ Music & DJ');
      showOptions([
        { label: 'Show Venue Options', action: () => showVendors('Venue', 'wedding') },
        { label: 'Show Catering Options', action: () => showVendors('Catering', 'wedding') },
        { label: 'Show Decoration Options', action: () => showVendors('Decoration', 'wedding') },
        { label: 'Start Over', action: startChat }
      ]);
    }

    function anniversaryOptions() {
      addMessage('ai', 'An anniversary celebration can include:<br>üè° Venue<br>üç∞ Cake<br>üåπ Flowers<br>üé∂ Music');
      showOptions([
        { label: 'Show Cake Options', action: () => showVendors('Cake', 'anniversary') },
        { label: 'Show Flower Options', action: () => showVendors('Flowers', 'anniversary') },
        { label: 'Start Over', action: startChat }
      ]);
    }

    function showVendors(type, event) {
      const fakeVendors = {
        birthday: {
          Venue: ['Happy Halls - ‚Çπ5000/hr', 'FunZone Party Hall - ‚Çπ3000/hr'],
          Cake: ['Sweet Bakes - ‚Çπ1500', 'Cake World - ‚Çπ1800'],
          Decoration: ['DecoStars - ‚Çπ2000', 'Glow Events - ‚Çπ2500']
        },
        wedding: {
          Venue: ['Royal Palace - ‚Çπ50,000/day', 'The Grand Banquet - ‚Çπ75,000/day'],
          Catering: ['Delicious Catering - ‚Çπ1000/plate', 'Food Fiesta - ‚Çπ900/plate'],
          Decoration: ['Elegant Events - ‚Çπ30,000', 'WedDecor - ‚Çπ25,000']
        },
        anniversary: {
          Cake: ['Sweetheart Cakes - ‚Çπ1200', 'ChocoLove - ‚Çπ1400'],
          Flowers: ['Flora Express - ‚Çπ500', 'Bloom Studio - ‚Çπ800']
        }
      };

      const vendors = fakeVendors[event][type] || [];
      addMessage('ai', `Here are some ${type.toLowerCase()} vendors for your ${event}:<br>${vendors.join('<br>')}`);

      showOptions([
        { label: 'Back to Event Options', action: () => {
          if (event === 'birthday') birthdayOptions();
          else if (event === 'wedding') weddingOptions();
          else if (event === 'anniversary') anniversaryOptions();
        }},
        { label: 'Start Over', action: startChat }
      ]);
    }

    startChat();
  </script>
</body>
</html>
