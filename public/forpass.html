<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - CELEBR8</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        .left {
            width: 50%;
            background-image: url('forpassimg.jpeg');
            background-repeat: no-repeat;
            background-size: contain; /* To show full image without cropping */
            background-position: center;
            background-color: #fff;
        }

        .right {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px;
            background-color: #FFFFFF;
        }

        .form-container {
            width: 100%;
            max-width: 500px;
        }

        h1 {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 40px;
            text-align: center;
            color: #2B2B2B;
        }

        .form-group {
            margin-bottom: 30px;
        }

        .form-group label {
            display: block;
            margin-bottom: 12px;
            font-size: 22px;
            font-weight: bold;
            color: #898989;
        }

        .form-group input {
            width: 100%;
            padding: 18px;
            border: 2px solid #898989;
            border-radius: 10px;
            font-size: 20px;
            background-color: #F2F2F2;
            color: #2B2B2B;
        }

        .btn {
            width: 100%;
            padding: 18px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            background-color: #2B2B2B;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #E8E8E8;
            color: #2B2B2B;
            transform: scale(1.03);
        }

        .error-message,
        .success-message {
            font-size: 18px;
            margin-top: 10px;
            display: none;
        }

        .error-message {
            color: red;
        }

        .success-message {
            color: green;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
        }

        .footer a {
            text-decoration: none;
            color: #2B2B2B;
            font-weight: bold;
            font-size: 18px;
        }

        .footer a:hover {
            color: #505050;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .left, .right {
                width: 100%;
                height: 50%;
            }

            .right {
                padding: 30px;
            }

            h1 {
                font-size: 36px;
            }

            .form-group label,
            .form-group input,
            .btn,
            .footer a {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left"></div>
        <div class="right">
            <div class="form-container">
                <h1>Forgot Password</h1>
                <form id="forgotPasswordForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        <div class="error-message" id="emailError">Please enter a valid email address.</div>
                    </div>
                    <button type="submit" class="btn">Reset Password</button>
                    <div class="success-message" id="successMessage">A password reset link has been sent to your email.</div>
                </form>
                <div class="footer">
                    <a href="lgandsgn.html">Back to Login</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const forgotPasswordForm = document.getElementById('forgotPasswordForm');
        const emailInput = document.getElementById('email');
        const emailError = document.getElementById('emailError');
        const successMessage = document.getElementById('successMessage');

        forgotPasswordForm.addEventListener('submit', function (event) {
            event.preventDefault();

            if (!emailInput.checkValidity()) {
                emailError.style.display = 'block';
                successMessage.style.display = 'none';
            } else {
                emailError.style.display = 'none';
                successMessage.style.display = 'block';
                forgotPasswordForm.reset();
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 5000);
            }
        });
    </script>
</body>
</html>
