<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Bookings - Celebr8</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #F8F8F8;
      color: #2B2B2B;
      font-size: 18px;
    }

    header {
      background-color: #2B2B2B;
      color: white;
      padding: 30px;
      text-align: center;
      font-size: 2.2em;
      font-weight: bold;
    }

    .container {
      padding: 50px 8%;
    }

    h2 {
      margin-bottom: 25px;
      color: #2B2B2B;
      font-size: 1.8em;
      border-left: 6px solid #898989;
      padding-left: 12px;
    }

    .booking-card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.05);
      padding: 25px;
      margin-bottom: 35px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      border-left: 6px solid #E8E8E8;
      font-size: 1.05em;
    }

    .booking-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
      font-size: 1.2em;
    }

    .status {
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 1em;
      font-weight: bold;
    }

    .status.confirmed {
      background-color: #E8E8E8;
      color: #2B2B2B;
    }

    .status.inprogress {
      background-color: #DCDCDC;
      color: #2B2B2B;
    }

    .status.completed {
      background-color: #CFCFCF;
      color: #2B2B2B;
    }

    .booking-details {
      font-size: 1.05em;
      color: #444;
      line-height: 1.6;
    }

    .progress-bar-container {
      margin: 14px 0;
      background-color: #E8E8E8;
      border-radius: 20px;
      overflow: hidden;
      height: 20px;
    }

    .progress-bar {
      height: 100%;
      background-color: #898989;
      width: 0;
      transition: width 0.5s ease-in-out;
    }

    .actions {
      display: flex;
      justify-content: flex-end;
      gap: 18px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .actions button {
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      background-color: #2B2B2B;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .actions button:hover {
      background-color: #555;
    }

    footer {
      background-color: #2B2B2B;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 50px;
      font-size: 1em;
    }

    @media (max-width: 768px) {
      .booking-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
        font-size: 1.1em;
      }

      .actions {
        flex-direction: column;
        align-items: flex-end;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
<script>
  const customerEmail = localStorage.getItem("customerEmail");

  fetch(`/api/bookings?email=${encodeURIComponent(customerEmail)}`)
    .then(res => res.json())
    .then(bookings => {
      const container = document.querySelector(".container");
      let html = '<h2>Current Bookings</h2>';

      bookings.forEach(booking => {
        const progress = booking.status === 'completed' ? 100 : booking.status === 'confirmed' ? 60 : 20;
        html += `
          <div class="booking-card">
            <div class="booking-header">
              <span>${booking.event_type} - ${booking.event_date}</span>
              <span class="status ${booking.status}">${booking.status.charAt(0).toUpperCase() + booking.status.slice(1)}</span>
            </div>
            <div class="booking-details">
              <p>Vendor: ${booking.vendor_name}</p>
              <p>Contact: ${booking.phone} | ${booking.email}</p>
              ${booking.is_confirmed ? `<p>Advance to Pay: ₹${booking.advance_paid}</p>` : ''}
            </div>
            <div class="progress-bar-container">
              <div class="progress-bar" style="width: ${progress}%"></div>
            </div>
          </div>
        `;
      });

      container.innerHTML += html;
    });
</script>



<header>My Bookings</header>

<div class="container">
  <h2>Current Bookings</h2>

  

<footer>
  © 2025 Celebr8 Event Management. All rights reserved.
</footer>

</body>
</html>
