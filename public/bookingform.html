<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Booking Form - Celebr8</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --ivory: #F9F8F7;
      --almond: #f7f5f1;
      --mist: #e8edee;
      --navy: #153147;
      --noir: #232A2F;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--almond);
      color: var(--noir);
    }

    h1 {
      text-align: center;
      font-family: 'Playfair Display', serif;
      color: var(--navy);
      margin-top: 30px;
      font-size: 36px;
    }

    form {
      width: 90%;
      max-width: 900px;
      margin: 30px auto 60px auto;
      padding: 40px;
      background-color: var(--mist);
      border-radius: 16px;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
      color: var(--noir);
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid var(--noir);
      font-size: 16px;
      margin-top: 8px;
      font-family: 'Poppins', sans-serif;
      background-color: #ffffff;
      color: var(--noir);
    }

    textarea {
      resize: vertical;
    }

    .submit-btn {
      background: var(--navy);
      color: white;
      padding: 14px 25px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 30px;
      display: block;
      width: 100%;
      transition: background 0.3s;
    }

    .submit-btn:hover {
      background: var(--noir);
    }

    @media (max-width: 600px) {
      form {
        padding: 25px;
      }
    }
  </style>
</head>
<body>
  <h1>Event Booking Form</h1>
  <form action="/book-event" method="POST">
    <label for="name">Your Full Name</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Contact Number</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="eventType">Type of Event</label>
    <select id="eventType" name="eventType" required>
      <option value="">-- Select Event Type --</option>
      <option>Wedding</option>
      <option>Birthday</option>
      <option>Corporate Event</option>
      <option>Reunion</option>
      <option>Festival Celebration</option>
      <option>Other</option>
    </select>

    <label for="vendorName">Vendor/Business Name</label>
    <input type="text" id="vendorName" name="vendorName" placeholder="E.g., Wedding Frames" required>

    <label for="bookingFor">Booking For</label>
    <select id="bookingFor" name="bookingFor" required>
      <option value="">-- Select Service --</option>
      <option>Catering</option>
      <option>Venue</option>
      <option>Decoration</option>
      <option>Entertainment</option>
      <option>Photography</option>
      <option>Others</option>
    </select>

    <label for="eventDate">Event Date</label>
    <input type="date" id="eventDate" name="eventDate" required>

    <label for="eventTime">Event Time</label>
    <input type="time" id="eventTime" name="eventTime" required>

    <label for="attendees">Number of People Attending</label>
    <input type="number" id="attendees" name="attendees" min="1" required>

    <label for="budget">Estimated Budget (â‚¹)</label>
    <input type="number" id="budget" name="budget">

    <label for="theme">Preferred Theme (Optional)</label>
    <input type="text" id="theme" name="theme" placeholder="E.g., Royal, Floral, Bollywood...">

    <label for="specs">Any Special Requirements / Specifications</label>
    <textarea id="specs" name="specs" rows="4" placeholder="Mention if you need wheelchair access, vegan food, drone photography, etc."></textarea>

    <button type="submit" class="submit-btn">Proceed to Book</button>
  </form>
</body>
</html>
