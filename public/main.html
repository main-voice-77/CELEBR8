<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Celebr8 - Event Management</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600&family=Playfair+Display:wght@600;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    .event-card {
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease-in-out;
      border-radius: 1.5rem;
    }

    .event-card img.hover-img {
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .event-card:hover img.hover-img {
      opacity: 1;
    }

    .event-card:hover img.default-img {
      opacity: 0;
    }

    .custom-btn {
      background-color: #232A2F;
      color: #F9F8F7;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .custom-btn:hover {
      background-color: #EDEAE4;
      color: #232A2F;
    }
  </style>
</head>

<body style="background-color: #E6EAEA;" class="min-h-screen text-gray-800">

  <!-- Logo Text Block (shifted left + reduced font size) -->
  <div class="absolute top-6 left-2 flex flex-col items-start text-left">
    <p class="text-xs tracking-wider text-gray-600 flex items-center space-x-1 font-medium">

    </p>
  </div>

  <!-- Main Container -->
  <div class="max-w-6xl mx-auto text-center py-16 px-6" style="font-family: 'Montserrat', sans-serif;">

    <!-- Heading -->
    <h1 class="text-[42px] sm:text-[48px] font-bold mb-4 leading-relaxed pb-2"
        style="font-family: 'Playfair Display', serif; color: #153147; letter-spacing: 0.5px;">
      Crafting Unforgettable Moments
    </h1>

    <!-- Subheading -->
    <p class="mb-10 italic"
       style="font-family: 'Dancing Script', cursive; font-size: 40px; color: #336370; font-weight: 400;">

    </p>

    <!-- Get Started Button -->

    <!-- Event Cards -->

      <!-- Card 1 -->
      <div class="event-card h-80 shadow-xl">
        <img src="v1.jpg" alt="Event 1" class="w-full h-full object-cover default-img rounded-2xl">
        <img src="v1h.jpg" alt="Event 1 Hover" class="w-full h-full object-cover hover-img rounded-2xl">

    </div>
  </div>
