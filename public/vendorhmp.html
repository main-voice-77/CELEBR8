<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Celebr8 - Vendor Home</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ccc;
    }

    nav {
      width: 100%;
      background-color: #111;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      box-sizing: border-box;
      color: white;
      z-index: 10;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
    }

    .nav-right ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }

    .nav-right a {
      color: white;
      font-size: 16px;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-right a:hover {
      color: #ffcc00;
    }

    .hero-container {
      height: calc(100vh - 80px);
      overflow: hidden;
    }

    .hero {
      width: 100%;
      height: 100%;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      padding: 40px;
      color: white;
      text-align: center;
      animation: slideUp 1s ease-out forwards;
      opacity: 0;
    }

    @keyframes slideUp {
      from {
        transform: translate(-50%, -40%);
        opacity: 0;
      }
      to {
        transform: translate(-50%, -50%);
        opacity: 1;
      }
    }

    .content h1 {
      font-size: 48px;
      margin-bottom: 15px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
      font-family: 'Segoe UI', sans-serif; /* normal clean font */
    }

    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #ffcc00;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #e6b800;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">Celebr8</div>
    <div class="nav-right">
      <ul>
        <li><a href="vendorhmp.html">Home</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="orders.html">My Orders</a></li>
        <li><a href="ratings.html">Customer Ratings</a></li>
        <li><a href="vendorlogin.html">Logout</a></li>
      </ul>
    </div>
  </nav>

  <div class="hero-container">
    <div class="hero" id="hero">
      <div class="overlay"></div>
      <div class="content" id="animatedContent">
        <h1>Welcome</h1>
        <h1>EVENT FEAST !!</h1>
      </div>
    </div>
  </div>

  <script>
    const hero = document.getElementById('hero');
    const images = ['ven4.jpg', 'ven5.jpg', 'ven3.jpg', 'ven2.jpg', 'd1.jpeg'];
    let index = 0;

    function changeBackground() {
      hero.style.backgroundImage = `url('${images[index]}')`;
      index = (index + 1) % images.length;
    }

    changeBackground();
    setInterval(changeBackground, 2000);
  </script>
</body>
</html>
