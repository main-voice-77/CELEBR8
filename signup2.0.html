<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Celebr8 - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #EDEAE4;
      height: 100vh;
      display: flex;
      margin: 0;
      padding: 0;
    }

    .left {
      width: 60%;
      height: 100%;
    }

    .left img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .right {
      width: 40%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      background-color: #F9F8F7;
    }

    .container {
      background: rgba(173, 184, 187, 0.15);
      padding: 50px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    .container h1 {
      font-size: 32px;
      color: #153147;
      margin-bottom: 30px;
      font-family: 'Playfair Display', serif;
    }

    .selection-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .selection {
      width: 45%;
      padding: 18px;
      font-size: 18px;
      font-weight: bold;
      background-color: #f3f3f3;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      color: #232A2F;
      text-align: center;
      border: 2px solid transparent;
      transition: 0.3s;
    }

    .selection:hover {
      background-color: #e0e0e0;
    }

    .footer {
      margin-top: 20px;
      font-size: 18px;
    }

    .footer a {
      color: #6b5b95;
      text-decoration: none;
    }

    .footer a:hover {
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="left">
    <img src="loginimage.jpeg" alt="Celebr8 Aesthetic">
  </div>

  <div class="right">
    <div class="container">
      <h1>Signup for a CELEBR8 account</h1>

      <label style="font-size: 18px; font-weight: bold; color: #232A2F;">Select User Type</label>
      <div class="selection-group">
        <a href="signup.html" class="selection">Customer</a>
        <a href="vendorsignup.html" class="selection">Vendor</a>
      </div>

      <div class="footer">
        <a href="signup.html">Don't have an account? Sign up</a>
      </div>
    </div>
  </div>
</body>
</html>
