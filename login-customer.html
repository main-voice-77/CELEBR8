<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Celebr8 - Customer Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #EDEAE4;
      height: 100vh;
      display: flex;
      margin: 0;
      padding: 0;
    }

    .left {
      width: 60%;
      height: 100%;
    }

    .left img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .right {
      width: 40%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      background-color: #F9F8F7;
    }

    .container {
      background: rgba(173, 184, 187, 0.15);
      padding: 50px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 500px;
    }

    .container h1 {
      font-size: 32px;
      color: #153147;
      margin-bottom: 30px;
      text-align: center;
      font-family: 'Playfair Display', serif;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      font-size: 18px;
      font-weight: bold;
      color: #232A2F;
      margin-bottom: 10px;
    }

    .form-group input {
      width: 100%;
      padding: 16px;
      font-size: 18px;
      border: 2px solid #ccc;
      border-radius: 10px;
    }

    .btn {
      width: 100%;
      padding: 16px;
      font-size: 20px;
      font-weight: bold;
      color: white;
      background-color: #232A2F;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn:hover {
      background-color: #153147;
      transform: scale(1.05);
    }

    .footer {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
    }

    .footer a {
      color: #6b5b95;
      text-decoration: none;
    }

    .footer a:hover {
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="left">
    <img src="loginimage.jpeg" alt="Celebr8 Aesthetic">
  </div>

  <div class="right">
    <div class="container">
      <h1>Customer Login</h1>

      <form id="loginForm" onsubmit="return redirectToHome()">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="btn">Login as Customer</button>
      </form>

      <div class="footer">
        <a href="forpass.html">Forgot Password?</a> | <a href="signup.html">Create Account</a>
      </div>
    </div>
  </div>

  <script>
    function redirectToHome() {
      // You can add form validation here if needed
      window.location.href = "customerhmp.html";
      return false; // Prevent actual form submission
    }
  </script>
</body>
</html>
