<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CELEBR8</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #edf2f6, #7fc3f1);
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: rgba(237, 233, 233, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            position: relative;
            z-index: 1;
        }
        h1 {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #4f59e5; /* Changed text color */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #6b5b95; /* Changed text color */
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px auto;
            border: none;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .btn.login {
            background-color: #4b38f6;
            color: white;
        }
        .btn.login:hover {
            background-color: #4141ef;
        }
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #666;
        }
        .footer a {
            margin: 0 10px;
            text-decoration: none;
            color: #6b5b95; /* Changed text color */
            transition: color 0.3s;
        }
        .footer a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login to your CELEBR8 account</h1>
        <form id="loginForm" onsubmit="return handleSubmit()">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn login">Submit</button>
        </form>
        <div class="footer">
            <a href="forpass.html">Forgot Password?</a> | <a href="signcelebr8.html">Create Account</a>
        </div>
    </div>

    <script>
        function handleSubmit() {
            // Here you can add any validation or processing logic if needed
            // Redirect to homepage.html
            window.location.href = 'homepage.html';
            return false; // Prevent the default form submission
        }
    </script>
</body>
</html>
