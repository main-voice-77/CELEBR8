<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CELEBR8</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display+SC:wght@700&family=Poppins:wght@300;400;600&display=swap');

        body {
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.5), rgba(212, 241, 255, 0.5)), 
                        url('background2.0.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            color: #034078;
            text-align: center;
        }

        h1 {
            font-family: 'Playfair Display SC', serif;
            font-size: 60px;
            font-weight: bold;
            letter-spacing: 3px;
            color: #023e8a;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 14px 28px;
            margin: 15px;
            border: none;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 25px;
            transition: 0.3s ease-in-out;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        .btn.login {
            background: #4da8da;
            color: white;
            border: 2px solid #4da8da;
        }

        .btn.signup {
            background: white;
            color: #034078;
            border: 2px solid #034078;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .waves {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 120px;
            background: url('https://i.imgur.com/VfzhyNR.png') repeat-x;
            background-size: cover;
            animation: wave 12s infinite linear;
            opacity: 0.5;
        }

        @keyframes wave {
            from {
                background-position-x: 0;
            }
            to {
                background-position-x: 1000px;
            }
        }

    </style>
</head>
<body>
    <h1>CELEBR8 ðŸŽ‰</h1>
    <a href="logincelebr8.html" class="btn login">LOGIN</a>
    <a href="signcelebr8.html" class="btn signup">SIGN UP</a>
    <div class="waves"></div>
</body>
</html>
